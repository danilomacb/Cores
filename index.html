<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Degrade</title>
  </head>
  <body style="margin: 0px">

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to bottom, rgb(0,250,250), rgb(100,50,250), rgb(0,0,50))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to right, rgb(250,0,250), rgb(250,0,0))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to bottom, rgb(250,250,0), rgb(250,0,0))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to right bottom, rgb(0,250,100), rgb(0,250,250), rgb(0,100,250))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: radial-gradient(rgb(0,250,0), rgb(0,150,0))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to right, rgb(50,0,100), rgb(100,0,100))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to bottom, rgb(50,0,250), rgb(100,0,250))">
    </div>

    <div style="height: 800px; margin-top: 10px; background: linear-gradient(to bottom right, rgb(100,250,250), rgb(100,250,100))">
    </div>
  </body>
</html>
